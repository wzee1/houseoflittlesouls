<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <style>
      h1 {
         display: grid;
         place-items: center;
         font-size: 5rem;
         position: relative;
      }
   
      h1::after {
         content: '';
         background-color: rgb(0, 92, 92);
         position: absolute;
         height: 1.75rem;
         width: 22rem;
         top: 3.5rem;
         z-index: -1;
      }
   </style>
   
   <h1>Superhero</h1>
</body>
</html>
